<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../styles/loader.css">
<script>
    window.onload = function() {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));
    
		marker.addEventListener('markerLost', function() {
			this.vid.pause();
			this.vid.currentTime = 0;
		}.bind(this));
            }
        });
    };
</script>



<body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
        <div class="loader"></div>
    </div>
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer='antialias: true; alpha: true; precision: mediump;'
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
            <video src="https://cdn.glitch.com/ac82e5a6-832b-4a36-9e6f-866c90816fa9%2FvideoTest.mp4?v=1614389002922"
                preload="auto" id="vid" response-type="arraybuffer" loop
                crossOrigin="anonymous" webkit-playsinline autoplay playsinline> <!-- Sacando el muted se reproduce el audio -->
            </video>
        </a-assets>

        <a-nft
            videohandler
            type='nft' url="https://cdn.glitch.com/ac82e5a6-832b-4a36-9e6f-866c90816fa9%2Fdefinitivo"
            smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5"
        >
            <a-video
                src="#vid"
                position='130 0 -200'
                width='280'
                height='170'
                rotation= '270 0 0'
                >
            </a-video>
        </a-nft>
		<a-entity camera></a-entity>
	</a-scene>
</body>
